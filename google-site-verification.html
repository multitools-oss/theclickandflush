<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Google Search Console</title>
    <!-- 
    INSTRUCCIONES:
    1. Ve a Google Search Console (https://search.google.com/search-console/)
    2. Añade tu propiedad (https://theclickandflush.com)
    3. Elige el método de verificación "Archivo HTML"
    4. Descarga el archivo de verificación que Google te proporcione
    5. Reemplaza este archivo con el archivo de verificación de Google
    6. Mantén el mismo nombre que Google te indique
    
    Alternativamente, puedes usar la verificación por meta tag añadiendo:
    <meta name="google-site-verification" content="TU_CODIGO_AQUI" />
    en el <head> de index.html
    -->
</head>
<body>
    <h1>Verificación de Google Search Console</h1>
    <p>Este archivo debe ser reemplazado por el archivo de verificación proporcionado por Google Search Console.</p>
    <p><a href="index.html">Volver al Observatorio de Estadísticas</a></p>
</body>
</html>
