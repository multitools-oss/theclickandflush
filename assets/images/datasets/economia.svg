  <g stroke="white" stroke-width="3" fill="none" opacity="0.8">
    <polyline points="72,140 112,120 152,100 192,110 232,90 272,105 312,80"/>
  </g>
  
  <!-- Dollar signs -->
  <g fill="white" opacity="0.6" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
