    <rect x="100" y="100" width="25" height="60"/>
    <rect x="140" y="80" width="25" height="80"/>
    <rect x="180" y="90" width="25" height="70"/>
    <rect x="220" y="70" width="25" height="90"/>
    <rect x="260" y="85" width="25" height="75"/>
    <rect x="300" y="60" width="25" height="100"/>
  </g>
  
