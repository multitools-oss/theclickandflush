<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="digitalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#digitalGradient)"/>
  
  <!-- Smartphone -->
  <g fill="white" opacity="0.9">
    <rect x="60" y="50" width="40" height="70" rx="8"/>
    <rect x="65" y="60" width="30" height="40" fill="url(#digitalGradient)"/>
    <circle cx="80" cy="110" r="3"/>
  </g>
  
  <!-- Dollar signs floating -->
  <g fill="white" opacity="0.8" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    <text x="130" y="60">$</text>
    <text x="160" y="45">$</text>
    <text x="190" y="70">$</text>
    <text x="220" y="55">$</text>
  </g>
  
  <!-- Creator icons -->
  <g fill="white" opacity="0.8">
    <!-- Camera -->
    <rect x="250" y="60" width="25" height="18" rx="3"/>
    <circle cx="262" cy="69" r="6"/>
    <circle cx="262" cy="69" r="3" fill="url(#digitalGradient)"/>
    
    <!-- Microphone -->
    <rect x="290" y="50" width="8" height="20" rx="4"/>
    <rect x="292" y="72" width="4" height="8"/>
    <rect x="288" y="78" width="12" height="3"/>
  </g>
  
  <!-- Growth chart -->
  <g stroke="white" stroke-width="3" fill="none" opacity="0.7">
    <polyline points="320,120 330,110 340,100 350,85 360,70 370,55"/>
  </g>
  
  <!-- Chart points -->
  <g fill="white" opacity="0.8">
    <circle cx="320" cy="120" r="3"/>
    <circle cx="330" cy="110" r="3"/>
    <circle cx="340" cy="100" r="3"/>
    <circle cx="350" cy="85" r="3"/>
    <circle cx="360" cy="70" r="3"/>
    <circle cx="370" cy="55" r="3"/>
  </g>
  
  <!-- Social media icons -->
  <g fill="white" opacity="0.6">
    <!-- Play button -->
    <polygon points="30,130 30,150 45,140"/>
    <!-- Heart -->
    <path d="M 60 135 Q 65 130 70 135 Q 75 130 80 135 Q 80 145 70 150 Q 60 145 60 135"/>
    <!-- Share -->
    <circle cx="100" cy="140" r="3"/>
    <line x1="103" y1="137" x2="110" y2="130" stroke="white" stroke-width="2"/>
    <line x1="103" y1="143" x2="110" y2="150" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Econom√≠a Digital
  </text>
</svg>
