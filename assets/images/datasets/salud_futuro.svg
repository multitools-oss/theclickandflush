<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="healthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#healthGradient)"/>
  
  <!-- Heart with pulse -->
  <g fill="white" opacity="0.9">
    <path d="M 80 80 Q 90 70 100 80 Q 110 70 120 80 Q 120 95 100 110 Q 80 95 80 80"/>
  </g>
  
  <!-- Pulse line -->
  <g stroke="white" stroke-width="3" fill="none" opacity="0.8">
    <polyline points="40,100 60,100 70,80 80,120 90,60 100,140 110,100 130,100"/>
  </g>
  
  <!-- DNA helix -->
  <g stroke="white" stroke-width="2" fill="none" opacity="0.7">
    <path d="M 160 60 Q 170 70 180 60 Q 190 50 200 60 Q 210 70 220 60"/>
    <path d="M 160 80 Q 170 90 180 80 Q 190 70 200 80 Q 210 90 220 80"/>
    <path d="M 160 100 Q 170 110 180 100 Q 190 90 200 100 Q 210 110 220 100"/>
    <path d="M 160 120 Q 170 130 180 120 Q 190 110 200 120 Q 210 130 220 120"/>
    
    <!-- Cross connections -->
    <line x1="165" y1="65" x2="175" y2="75"/>
    <line x1="185" y1="65" x2="195" y2="75"/>
    <line x1="205" y1="65" x2="215" y2="75"/>
  </g>
  
  <!-- Brain scan -->
  <g fill="white" opacity="0.6">
    <ellipse cx="280" cy="80" rx="25" ry="20"/>
    <path d="M 260 80 Q 270 70 280 80 Q 290 70 300 80 Q 295 90 285 85 Q 275 90 270 85 Q 265 90 260 80" fill="url(#healthGradient)"/>
  </g>
  
  <!-- Medical cross -->
  <g fill="white" opacity="0.8">
    <rect x="340" y="70" width="6" height="20"/>
    <rect x="334" y="76" width="18" height="6"/>
  </g>
  
  <!-- Longevity chart -->
  <g stroke="white" stroke-width="2" fill="none" opacity="0.6">
    <polyline points="50,140 80,135 110,130 140,125 170,122 200,120 230,118 260,116"/>
  </g>
  
  <!-- Age markers -->
  <g fill="white" opacity="0.7" font-family="Arial, sans-serif" font-size="12">
    <text x="50" y="155">60</text>
    <text x="110" y="155">70</text>
    <text x="170" y="155">80</text>
    <text x="230" y="155">90</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Salud y Longevidad
  </text>
</svg>
