<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#energyGradient)"/>
  
  <!-- Solar panels -->
  <g fill="white" opacity="0.9">
    <rect x="60" y="80" width="40" height="25" rx="2"/>
    <rect x="110" y="75" width="40" height="25" rx="2"/>
    <rect x="160" y="85" width="40" height="25" rx="2"/>
  </g>
  
  <!-- Wind turbines -->
  <g fill="white" opacity="0.8">
    <!-- Turbine 1 -->
    <rect x="249" y="60" width="2" height="80"/>
    <ellipse cx="250" cy="65" rx="15" ry="3" transform="rotate(0 250 65)"/>
    <ellipse cx="250" cy="65" rx="15" ry="3" transform="rotate(120 250 65)"/>
    <ellipse cx="250" cy="65" rx="15" ry="3" transform="rotate(240 250 65)"/>
    
    <!-- Turbine 2 -->
    <rect x="299" y="70" width="2" height="70"/>
    <ellipse cx="300" cy="75" rx="12" ry="2.5" transform="rotate(45 300 75)"/>
    <ellipse cx="300" cy="75" rx="12" ry="2.5" transform="rotate(165 300 75)"/>
    <ellipse cx="300" cy="75" rx="12" ry="2.5" transform="rotate(285 300 75)"/>
  </g>
  
  <!-- Lightning bolt -->
  <g fill="white" opacity="0.7">
    <polygon points="340,40 330,70 340,70 330,100 350,70 340,70"/>
  </g>
  
  <!-- Earth -->
  <circle cx="80" cy="140" r="20" fill="white" opacity="0.6"/>
  <g fill="url(#energyGradient)" opacity="0.8">
    <path d="M 65 135 Q 75 125 85 135 Q 90 140 85 145 Q 75 155 65 145 Z"/>
    <circle cx="85" cy="130" r="3"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    EnergÃ­a y Medio Ambiente
  </text>
</svg>
