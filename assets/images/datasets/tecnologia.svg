<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#techGradient)"/>
  
  <!-- Circuit board pattern -->
  <g stroke="white" stroke-width="2" fill="none" opacity="0.6">
    <line x1="50" y1="60" x2="150" y2="60"/>
    <line x1="150" y1="60" x2="150" y2="100"/>
    <line x1="150" y1="100" x2="250" y2="100"/>
    <line x1="250" y1="100" x2="250" y2="140"/>
    <line x1="250" y1="140" x2="350" y2="140"/>
    
    <line x1="80" y1="40" x2="80" y2="80"/>
    <line x1="180" y1="80" x2="180" y2="120"/>
    <line x1="280" y1="120" x2="280" y2="160"/>
  </g>
  
  <!-- Microchips -->
  <g fill="white" opacity="0.9">
    <rect x="70" y="50" width="20" height="20" rx="2"/>
    <rect x="140" y="90" width="20" height="20" rx="2"/>
    <rect x="240" y="130" width="20" height="20" rx="2"/>
  </g>
  
  <!-- Connection nodes -->
  <g fill="white" opacity="0.8">
    <circle cx="150" cy="60" r="4"/>
    <circle cx="150" cy="100" r="4"/>
    <circle cx="250" cy="100" r="4"/>
    <circle cx="250" cy="140" r="4"/>
    <circle cx="80" cy="60" r="3"/>
    <circle cx="180" cy="100" r="3"/>
    <circle cx="280" cy="140" r="3"/>
  </g>
  
  <!-- WiFi symbol -->
  <g stroke="white" stroke-width="2" fill="none" opacity="0.7">
    <path d="M 320 80 Q 330 70 340 80"/>
    <path d="M 315 85 Q 330 65 345 85"/>
    <path d="M 310 90 Q 330 60 350 90"/>
  </g>
  <circle cx="330" cy="95" r="2" fill="white" opacity="0.7"/>
  
  <!-- Title -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Tecnología e Innovación
  </text>
</svg>
