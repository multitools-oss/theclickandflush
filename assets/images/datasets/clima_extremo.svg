<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="climateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#climateGradient)"/>
  
  <!-- Thermometer -->
  <g fill="white" opacity="0.9">
    <rect x="50" y="40" width="8" height="80" rx="4"/>
    <circle cx="54" cy="130" r="12"/>
    <!-- Mercury -->
    <rect x="52" y="50" width="4" height="70" fill="#dc2626"/>
    <circle cx="54" cy="130" r="8" fill="#dc2626"/>
  </g>
  
  <!-- Hurricane spiral -->
  <g stroke="white" stroke-width="3" fill="none" opacity="0.8">
    <path d="M 150 80 Q 160 70 170 80 Q 180 90 170 100 Q 160 110 150 100 Q 140 90 150 80"/>
    <path d="M 155 85 Q 162 82 165 88 Q 168 94 162 97 Q 156 100 153 94 Q 150 88 155 85"/>
  </g>
  
  <!-- Lightning -->
  <g fill="white" opacity="0.8">
    <polygon points="220,50 210,80 220,80 210,110 230,80 220,80"/>
  </g>
  
  <!-- Flood waves -->
  <g stroke="white" stroke-width="2" fill="none" opacity="0.7">
    <path d="M 260 120 Q 270 115 280 120 Q 290 125 300 120 Q 310 115 320 120"/>
    <path d="M 260 130 Q 270 125 280 130 Q 290 135 300 130 Q 310 125 320 130"/>
    <path d="M 260 140 Q 270 135 280 140 Q 290 145 300 140 Q 310 135 320 140"/>
  </g>
  
  <!-- Fire -->
  <g fill="white" opacity="0.8">
    <path d="M 340 120 Q 345 110 350 120 Q 355 105 360 115 Q 365 100 370 110 Q 375 95 380 105 Q 385 120 375 130 Q 365 140 355 135 Q 345 140 340 130 Q 335 125 340 120"/>
  </g>
  
  <!-- Temperature chart -->
  <g stroke="white" stroke-width="2" fill="none" opacity="0.6">
    <polyline points="80,160 100,150 120,140 140,135 160,130 180,125 200,120"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Clima y Crisis Ambiental
  </text>
</svg>
